name: News Dataset Pipeline

on:
  schedule:
    - cron: '*/15 * * * *'   # Runs every 15 minutes
  workflow_dispatch:

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest

    permissions:
      contents: write        # Required to push data back to repo

    steps:
      # -----------------------------
      # 1. Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Setup Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # -----------------------------
      # 3. Install system dependencies
      # REQUIRED for newspaper3k + lxml
      # -----------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxml2-dev \
            libxslt-dev \
            python3-dev \
            build-essential

      # -----------------------------
      # 4. Install Python dependencies
      # -----------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # 5. Run scraper
      # -----------------------------
      - name: Run news scraper
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python scripts/scraper.py

      # -----------------------------
      # 6. Commit updated datasets
      # -----------------------------
      - name: Save data to GitHub
        run: |
          git config --global user.name "Sachin23991"
          git config --global user.email "sachinraosahab7@gmail.com"

          git add data/ state/

          if [[ -n $(git status --porcelain) ]]; then
            git commit -m "Auto-update: news data $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          else
            echo "No changes detected. Skipping commit."
          fi
