name: News Dataset Pipeline

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:        # Allows you to click "Run workflow" manually

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # REQUIRED for the commit to work
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 feedparser huggingface-hub python-dateutil
      
      - name: Run news scraper
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python scripts/scraper.py
      
      - name: Configure Git
        run: |
          git config --global user.name 'Sachin23991'
          git config --global user.email 'sachinraosahab7@gmail.com'
      
      - name: Commit and push changes
        run: |
          git add .
          # Check if there are changes before committing to avoid empty commit errors
          if [[ -n $(git status -s) ]]; then
            git commit -m "Auto-update: News dataset populated [$(date +%H:%M)]"
            git push
          else
            echo "No new data found, skipping commit."
          fi
